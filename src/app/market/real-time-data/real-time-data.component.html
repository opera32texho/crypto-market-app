<div class="container">
  <h2>Market data:</h2>
  <div class="container__market-data">
    <div class="symbol">
      <p>Symbol:</p>
      <p>{{ symbol + "/USD" }}</p>
    </div>
    <div class="price">
      <p>Price:</p>
      <p>{{ price | currency : "USD" }}</p>
    </div>
    <div class="time">
      <p>Time:</p>
      <p>{{ time }}</p>
    </div>
  </div>
</div>
